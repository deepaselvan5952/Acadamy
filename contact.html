<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
    <link href="fonts.googleapis.com" rel="stylesheet">
 <style>/* Basic Reset and Font */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Roboto', sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
    color: #333;
    padding: 20px;
}

/* Container for layout */
.container {
    max-width: 1000px;
    margin: auto;
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-wrap: wrap; /* Allows columns to wrap on smaller screens */
}

/* Contact Info Section */
.contact-info {
    flex: 1;
    padding-right: 40px;
    min-width: 300px;
}

.contact-info h2 {
    color: #007BFF;
    margin-bottom: 15px;
}

.contact-info p {
    margin-bottom: 25px;
}

.info-item {
    margin-bottom: 15px;
}

.info-item strong {
    display: block;
    color: #555;
}

/* Contact Form Section */
.contact-form {
    flex: 2;
    min-width: 300px;
}

.contact-form h2 {
    color: #007BFF;
    margin-bottom: 15px;
}

/* Form Styling */
input[type=text], input[type=email], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical; /* Allow vertical resizing of textarea */
    font-family: inherit;
}

input[type=submit] {
    background-color: #007BFF;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

input[type=submit]:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .container {
        flex-direction: column; /* Stack columns vertically on small screens */
        padding: 20px;
    }
    .contact-info {
        padding-right: 0;
        margin-bottom: 30px;
    }
}
</style>   
</head>
<body>

    <div class="container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you. Please use the form to send us a message or use the contact details below.</p>
            
            <div class="info-item">
                <strong>Address:</strong>
                <p>123 Style Street, Design City, DC 45678</p>
            </div>
            <div class="info-item">
                <strong>Phone:</strong>
                <p>+1 (555) 123-4567</p>
            </div>
            <div class="info-item">
                <strong>Email:</strong>
                <p>csacadamy@gmail.com</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="fullname" placeholder="Your name.." required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email.." required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Subject..">

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write something.." style="height:100px" required></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

</body>
</html>
